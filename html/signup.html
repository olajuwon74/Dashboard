<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title> Sign Up </title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=serif">
        <link rel="stylesheet" href="/css/signup.css">
        <script src="https://use.fontawesome.com/b733682355.js"></script>
    </head>
    <body>
        
        <div class="logo_title">
            <div class="logo_img">
                <img width="50px" src="/images/undraw_To_the_stars_qhyy.svg" alt="">
                <h1>Company's Name</h1>
        </div>

        <div class="wrapper">
                <form action="/action_page.php" method="post">
                <h2 class="signup_title">Sign Up</h2>

                <div class="container">
                    
                    <label for="email"><b>Email</b></label>
                    <input type="email" placeholder="Enter Email" name="email" required>

                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>

                    <label for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                        
                    <button type="submit" class="btn_signup">Sign Up</button>
                </div>

                <div class="container">
                    <button type="button" class="cancel_btn">Cancel</button>
                    <span class="psw">Forgot <a href="#">password?</a></span>
                </div>
                <button type="submit" class="btn_login"> <a href="login.html">Login</a></button>
                </form>

        </div>

        <script src="/javascript/main.js"></script>
    </body>
</html>
